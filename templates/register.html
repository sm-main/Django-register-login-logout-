<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<h1>Register Here!!</h1>
	{% if registered %}
	  <strong> Thanks!! </strong>
	{% else %}
	  <strong>Register Here!!</strong>
	  <form id="user_form" method="post" action="/register/" enctype="multipart/form-data">
	  	{% csrf_token %}
	  	{{user_form.as_p}}
	  	{{profile_form.as_p}}
	  	<input type="submit" name="submit" value="register">
	  </form>  
	 {% endif %} 

</body>
</html>
